<html>
<head>
	<title>NODE JS DLNA PLAYER</title>
	<link rel="stylesheet" type="text/css" href="/style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="/script.js"></script>
</head>
<body>
	<div id="container">
		<div id="logo">
 			<img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f0/Dlna.svg/1280px-Dlna.svg.png" class="full-img">
		</div>
		<div>
			<select id="device"><option>Loading devices list</option></select>
		</div>
		<div>
			<input type="text" id="mediaURL" placeholder="Media URL">
		</div>
		<div>
			<button id="play">Play!</button>
		</div>
		<div><img src="https://nodejs.org/static/images/logos/nodejs.png" class="full-img"></div>
	</div>
</body>
</html>
